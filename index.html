<body class="bg-sky-200 flex items-center justify-center min-h-screen">

                <!-- ç¨®å­é¸æ“‡ -->

                <!-- æ¾†æ°´å·¥å…· -->
                 <div class="mb-6">

                     <div class="grid grid-cols-2 gap-3">

                <!-- å€‰åº« -->

    <!-- å½ˆå‡ºå¼è¨Šæ¯ -->
    <div id="popup" class="popup hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-2xl shadow-xl text-center max-w-sm mx-4">

    <script>
        // DOM å…ƒç´ 
        const gardenGrid = document.getElementById('garden');
        const inventoryDisplay = document.getElementById('inventory');
        const messageBoard = document.getElementById('message-board');
        const seedButtons = document.querySelectorAll('.seed-button');
        const waterTool = document.getElementById('water-tool');
        const popup = document.getElementById('popup');
        const popupMessage = document.getElementById('popup-message');
        const popupClose = document.getElementById('popup-close');
        const goldDisplay = document.getElementById('gold-display');
        const weatherDisplay = document.getElementById('weather-display');

        // éŠæˆ²è¨­å®š
        const gridSize = 16;
        const growthTime = 10000; // 10ç§’é˜æˆé•·ä¸€å€‹éšæ®µ
        const waterBoost = 3000; // æ¾†æ°´åŠ é€Ÿ3ç§’
        const WEATHER_CHANGE_INTERVAL = 20000; // å¤©æ°£æ¯ 20 ç§’è®ŠåŒ–ä¸€æ¬¡

        // æ¤ç‰©è³‡è¨Š
        const plantTypes = {
            carrot: { name: 'èƒ¡è˜¿è””', stages: ['ğŸŒ±', 'ğŸŒ¿', 'ğŸ¥•'], harvestCount: 2, goldValue: 10, cost: 5 },
            tomato: { name: 'ç•ªèŒ„', stages: ['ğŸŒ±', 'ğŸŒ¿', 'ğŸ…'], harvestCount: 3, goldValue: 15, cost: 8 },
            broccoli: { name: 'é’èŠ±èœ', stages: ['ğŸŒ±', 'ğŸŒ³', 'ğŸ¥¦'], harvestCount: 1, goldValue: 25, cost: 15 },
            eggplant: { name: 'èŒ„å­', stages: ['ğŸŒ±', 'ğŸŒ³', 'ğŸ†'], harvestCount: 2, goldValue: 20, cost: 12 }
        };
        const inventory = {};
        
        // å¤©æ°£è³‡è¨Š
        const weatherTypes = {
            sunny: { name: 'æ™´å¤©', icon: 'â˜€ï¸', effect: 'growth_boost' },
            cloudy: { name: 'é™°å¤©', icon: 'â˜ï¸', effect: 'normal' },
            rainy: { name: 'é›¨å¤©', icon: 'ğŸŒ§ï¸', effect: 'auto_water' }
        };

        // éŠæˆ²ç‹€æ…‹
        let gardenPlots = [];
        let selectedTool = null; // 'carrot', 'tomato', 'water', etc.
        let messageTimeout;
        let gold = 0;
        let currentWeather = 'sunny'; // åˆå§‹å¤©æ°£

        // --- å‡½å¼ ---

        // é¡¯ç¤ºè¨Šæ¯
        function showMessage(msg, duration = 3000) {
            messageBoard.textContent = msg;
            clearTimeout(messageTimeout);
            messageTimeout = setTimeout(() => {
                messageBoard.textContent = '';
            }, duration);
        }

        function showPopup(msg) {
            popupMessage.textContent = msg;
            popup.classList.remove('hidden');
        }
        
        popupClose.addEventListener('click', () => {
            popup.classList.add('hidden');
        });

        // æ›´æ–°é‡‘å¹£é¡¯ç¤º
        function updateGoldDisplay() {
            goldDisplay.innerHTML = `ğŸ’° ${gold}`;
        }

        // æ›´æ–°å·¥å…·é¸æ“‡
        function selectTool(tool) {
            selectedTool = selectedTool === tool ? null : tool;
            
            seedButtons.forEach(btn => {
                if(btn.dataset.seed === selectedTool || (btn.id === 'water-tool' && selectedTool === 'water')) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
            
            if (selectedTool) {
                if(selectedTool === 'water') {
                    showMessage('é¸æ“‡äº†æ¾†æ°´å™¨ï¼Œé»æ“Šæ¤ç‰©ä¾†æ¾†æ°´');
                } else {
                    const cost = plantTypes[selectedTool].cost;
                    showMessage(`é¸æ“‡äº† ${plantTypes[selectedTool].name} ç¨®å­ (æˆæœ¬: ${cost} é‡‘å¹£)`);
                }
            } else {
                showMessage('å–æ¶ˆé¸æ“‡');
            }
        }

        // æ›´æ–°å€‰åº«é¡¯ç¤º
        function renderInventory() {
            inventoryDisplay.innerHTML = '';
            Object.keys(plantTypes).forEach(type => {
                const count = inventory[type] || 0;
                const plant = plantTypes[type];
                const itemHTML = `
                    <div class="bg-white p-2 rounded-lg shadow-inner">
                        <span class="text-3xl">${plant.stages[plant.stages.length - 1]}</span>
                        <span class="text-lg font-bold text-gray-700">${count}</span>
                    </div>
                `;
                inventoryDisplay.innerHTML += itemHTML;
            });
        }

        // æ¸²æŸ“è¾²åœ°
        function renderGarden() {
            gardenGrid.innerHTML = '';
            gardenPlots.forEach((plot, index) => {
                const plotDiv = document.createElement('div');
                plotDiv.classList.add('plot', 'relative', 'bg-amber-800', 'w-full', 'aspect-square', 'rounded-lg', 'flex', 'items-center', 'justify-center', 'text-4xl', 'cursor-pointer', 'transition-transform', 'duration-200', 'hover:bg-amber-700');
                plotDiv.dataset.index = index;

                if (plot) {
                    plotDiv.textContent = plot.stages[plot.growthStage];
                    if (plot.growthStage === plot.stages.length - 1) {
                        plotDiv.classList.add('harvest-ready');
                    }
                    if(plot.watered) {
                        plotDiv.style.backgroundColor = '#604020'; // æ¿•æ½¤çš„åœŸå£¤
                    }
                }

                plotDiv.addEventListener('mouseenter', () => plotDiv.classList.add('highlight'));
                plotDiv.addEventListener('mouseleave', () => plotDiv.classList.remove('highlight'));

                gardenGrid.appendChild(plotDiv);
            });
        }
        
        // --- å¤©æ°£ç³»çµ± ---
        
        // æ ¹æ“šå¤©æ°£ç²å–ä¿®æ­£å¾Œçš„ç”Ÿé•·æ™‚é–“
        function getModifiedGrowthTime() {
            if (currentWeather === 'sunny') {
                return growthTime * 0.8; // æ™´å¤©ç”Ÿé•·é€Ÿåº¦åŠ å¿«20%
            }
            return growthTime; // é™°å¤©å’Œé›¨å¤©ç‚ºæ­£å¸¸é€Ÿåº¦
        }

        // æ›´æ–°å¤©æ°£é¡¯ç¤º
        function updateWeatherDisplay() {
            const weather = weatherTypes[currentWeather];
            weatherDisplay.innerHTML = `<span>${weather.icon}</span><span>${weather.name}</span>`;
        }
        
        // æ”¹è®Šå¤©æ°£
        function changeWeather() {
            const weatherKeys = Object.keys(weatherTypes);
            currentWeather = weatherKeys[Math.floor(Math.random() * weatherKeys.length)];
            
            updateWeatherDisplay();
            showMessage(`å¤©æ°£è®Šæˆäº†${weatherTypes[currentWeather].name}ï¼`, 4000);
            
            // å¦‚æœä¸‹é›¨ï¼Œè‡ªå‹•æ¾†æ°´
            if (currentWeather === 'rainy') {
                let wateredCount = 0;
                gardenPlots.forEach((plot, index) => {
                    if (plot && !plot.watered && plot.growthStage < plot.stages.length - 1) {
                       // è‡ªå‹•æ¾†æ°´ï¼Œè§¸ç™¼åŠ é€Ÿ
                       plot.watered = true;
                       clearTimeout(plot.growthTimer);
                       const remainingTime = plot.nextGrowthTime - Date.now();
                       const boostedTime = Math.max(500, remainingTime - waterBoost); 
                       startGrowth(index, boostedTime, plot.growthStage);
                       wateredCount++;
                    }
                });
                if(wateredCount > 0){
                    showMessage('ä¸‹é›¨äº†ï¼æ‰€æœ‰ä½œç‰©éƒ½æ¾†éæ°´äº†ï¼', 4000);
                }
                renderGarden(); // é‡æ–°æ¸²æŸ“ä»¥é¡¯ç¤ºæ¿•æ½¤çš„åœŸå£¤
            }
        }


        // --- æ ¸å¿ƒéŠæˆ²é‚è¼¯ ---

        // è™•ç†åœ°å¡Šé»æ“Šäº‹ä»¶
        function handlePlotClick(e) {
            const plotDiv = e.target.closest('.plot');
            if (!plotDiv) return;

            const index = parseInt(plotDiv.dataset.index);
            const plot = gardenPlots[index];

            if (selectedTool === 'water') {
                waterPlant(index);
            } else if (selectedTool) {
                plantSeed(index);
            } else if (plot) {
                harvestPlant(index);
            } else {
                showMessage('è«‹å…ˆå¾å·¥å…·ç®±é¸æ“‡ç¨®å­æˆ–å·¥å…·');
            }
        }

        // ç¨®æ¤
        function plantSeed(index) {
            if (gardenPlots[index]) {
                showMessage('é€™å¡Šåœ°å·²ç¶“æœ‰ä½œç‰©äº†ï¼');
                return;
            }

            const seedType = selectedTool;
            const plantCost = plantTypes[seedType].cost;

            if (gold < plantCost) {
                showMessage('é‡‘å¹£ä¸è¶³ï¼Œç„¡æ³•è³¼è²·ç¨®å­ï¼');
                selectTool(null); // å–æ¶ˆé¸æ“‡
                return;
            }

            gold -= plantCost;
            updateGoldDisplay();

            gardenPlots[index] = {
                type: seedType,
                stages: plantTypes[seedType].stages,
                growthStage: 0,
                growthTimer: null,
                watered: false
            };
            
            // ä½¿ç”¨æ ¹æ“šå¤©æ°£èª¿æ•´çš„ç”Ÿé•·æ™‚é–“
            startGrowth(index, getModifiedGrowthTime());
            showMessage(`ç¨®ä¸‹äº†ä¸€é¡†${plantTypes[seedType].name}ï¼ èŠ±è²» ${plantCost} é‡‘å¹£`);
            selectTool(null); // ç¨®ä¸‹å¾Œè‡ªå‹•å–æ¶ˆé¸æ“‡
            renderGarden();
        }

        // æ¾†æ°´
        function waterPlant(index) {
             const plot = gardenPlots[index];
             if(currentWeather === 'rainy') {
                 showMessage('æ­£åœ¨ä¸‹é›¨ï¼Œä¸éœ€è¦å†æ¾†æ°´äº†ï¼');
                 return;
             }
             if (!plot) {
                 showMessage('é€™è£¡ä»€éº¼éƒ½æ²’æœ‰ï¼Œä¸ç”¨æ¾†æ°´');
                 return;
             }
             if (plot.watered) {
                 showMessage('åœŸå£¤é‚„å¾ˆæ¿•æ½¤ï¼Œç­‰ä¸€ä¸‹å†æ¾†æ°´');
                 return;
             }
             if (plot.growthStage === plot.stages.length - 1) {
                 showMessage('ä½œç‰©å·²ç¶“æˆç†Ÿï¼Œå¯ä»¥æ”¶æˆå›‰ï¼');
                 return;
             }
             
             plot.watered = true;
             // æ¸…é™¤èˆŠè¨ˆæ™‚å™¨ä¸¦è¨­å®šä¸€å€‹åŠ é€Ÿçš„æ–°è¨ˆæ™‚å™¨
             clearTimeout(plot.growthTimer);
             const remainingTime = plot.nextGrowthTime - Date.now();
             const boostedTime = Math.max(500, remainingTime - waterBoost); // è‡³å°‘ç­‰0.5ç§’
             startGrowth(index, boostedTime, plot.growthStage);
             
             showMessage(`${plantTypes[plot.type].name} å–é£½æ°´äº†ï¼`);
             renderGarden();
        }

        // é–‹å§‹æˆé•·
        function startGrowth(index, time, currentStage = undefined) {
            const plot = gardenPlots[index];
            if (!plot) return;

            if (currentStage !== undefined) {
              plot.growthStage = currentStage;
            } else {
              plot.growthStage = 0;
            }
            
            plot.nextGrowthTime = Date.now() + time;

            plot.growthTimer = setTimeout(() => {
                growPlant(index);
            }, time);
        }

        // æˆé•·
        function growPlant(index) {
            const plot = gardenPlots[index];
            if (!plot || plot.growthStage >= plot.stages.length - 1) {
                renderGarden();
                return;
            }

            plot.growthStage++;
            plot.watered = false; // æˆé•·å¾ŒåœŸå£¤è®Šä¹¾
            
            if (plot.growthStage < plot.stages.length - 1) {
                // ä½¿ç”¨æ ¹æ“šå¤©æ°£èª¿æ•´çš„ç”Ÿé•·æ™‚é–“
                startGrowth(index, getModifiedGrowthTime(), plot.growthStage);
            } else {
                showMessage(`${plantTypes[plot.type].name} æˆç†Ÿäº†ï¼Œå¯ä»¥æ”¶æˆäº†ï¼`);
            }
            renderGarden();
        }


        // æ”¶æˆ
        function harvestPlant(index) {
            const plot = gardenPlots[index];
            if (!plot || plot.growthStage < plot.stages.length - 1) {
                showMessage('ä½œç‰©é‚„æ²’æˆç†Ÿå–”ï¼');
                return;
            }

            const plantType = plot.type;
            const harvestAmount = plantTypes[plantType].harvestCount;
            const goldEarned = plantTypes[plantType].goldValue * harvestAmount;

            inventory[plantType] = (inventory[plantType] || 0) + harvestAmount;
            gold += goldEarned;
            
            showPopup(`æ”¶ç©«äº† ${harvestAmount} å€‹ ${plantTypes[plantType].name}! è³ºåˆ°äº† ${goldEarned} æšé‡‘å¹£!`);

            clearTimeout(plot.growthTimer);
            gardenPlots[index] = null;

            renderGarden();
            renderInventory();
            updateGoldDisplay();
        }


        // åˆå§‹åŒ–éŠæˆ²
        function init() {
            gardenPlots = new Array(gridSize).fill(null);
            gold = 50; // åˆå§‹é‡‘å¹£
            
            Object.keys(plantTypes).forEach(type => {
                inventory[type] = 0;
            });
            
            // ç¶å®šäº‹ä»¶
            seedButtons.forEach(button => {
                if(button.dataset.seed) {
                   button.addEventListener('click', () => selectTool(button.dataset.seed));
                }
            });
            waterTool.addEventListener('click', () => selectTool('water'));
            gardenGrid.addEventListener('click', handlePlotClick);
            
            // åˆå§‹åŒ–å¤©æ°£ç³»çµ±
            currentWeather = 'sunny';
            updateWeatherDisplay();
            setInterval(changeWeather, WEATHER_CHANGE_INTERVAL);

            renderGarden();
            renderInventory();
            updateGoldDisplay();
            showPopup("æ­¡è¿ä¾†åˆ°é–‹å¿ƒè¾²å ´ï¼æ³¨æ„å¤©æ°£è®ŠåŒ–æœƒå½±éŸ¿ä½œç‰©å–”ï¼");
        }

        // å•Ÿå‹•éŠæˆ²
        init();
    </script>
